@if (!is_connected) {
<div class="flex flex-col items-center justify-center min-h-screen bg-slate-950 font-sans">
    <div class="p-8 bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl flex flex-col items-center gap-6">
        <div class="w-16 h-16 bg-cyan-500/10 rounded-full flex items-center justify-center border border-cyan-500/20">
            <i class="pi pi-bolt text-3xl text-cyan-400 animate-pulse"></i>
        </div>
        <div class="text-center">
            <h1 class="text-white text-xl font-bold tracking-tight">ESPNOW Car Web</h1>
            <p class="text-slate-500 text-sm">Establish Serial Connection to Begin</p>
        </div>
        <p-button 
            label="Connect via Serial" 
            icon="pi pi-plug" 
            (onClick)="onConnect()" 
            class="p-button-lg"
            [style]="{'width': '200px'}">
        </p-button>
    </div>
</div>
}

@if (is_connected) {
<div class="flex flex-col items-center gap-10 p-10 bg-slate-950 text-slate-100 min-h-screen font-sans animate-fade-in">
    
    <div class="w-full max-w-lg bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-2xl">
        <div class="flex flex-col items-center">
            <div class="flex justify-between w-full mb-4 px-2">
                <span class="text-xs font-black tracking-widest text-slate-500 uppercase">System Limit</span>
                <span class="text-xs font-mono text-cyan-400">{{maxSpeed}} units</span>
            </div>
            <input type="text" pInputText [(ngModel)]="maxSpeed" 
                   class="w-24 text-center bg-slate-800 border-slate-700 text-white text-xl font-mono mb-6 rounded-lg focus:ring-cyan-500" />
            <p-slider [(ngModel)]="maxSpeed" class="w-full" [min]="0" [max]="100"></p-slider>
        </div>
    </div>

    <div class="flex flex-row items-center justify-center w-full gap-8 lg:gap-20">
        
        <div class="flex flex-col items-center gap-4 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-inner">
            <span class="text-[10px] font-bold text-cyan-500 tracking-tighter uppercase">Motor L</span>
            <input type="text" pInputText [(ngModel)]="telemetry.leftMotorSpeed" 
                   class="w-16 text-center bg-slate-950 border-slate-800 text-cyan-400 font-mono text-sm rounded-md" />
            <p-slider [(ngModel)]="telemetry.leftMotorSpeed" [min]="-100" [max]="100" orientation="vertical" class="h-72"></p-slider>
        </div>

        <div class="flex flex-col items-center gap-12">
            
            <div class="relative flex items-center justify-center w-64 h-64 rounded-full border-[12px] border-slate-800 bg-slate-900 shadow-[0_0_50px_rgba(6,182,212,0.15)] overflow-hidden">
                <div class="absolute inset-0 border-4 border-cyan-500/20 rounded-full animate-pulse"></div>
                <div class="flex flex-col items-center z-10">
                    <span class="text-5xl font-black text-white tracking-tighter">{{telemetry.gpsSpeed}}</span>
                    <span class="text-sm text-cyan-500 font-bold mt-1 uppercase tracking-widest">m/s</span>
                </div>
                <svg class="absolute inset-0 w-full h-full -rotate-90">
                    <circle cx="50%" cy="50%" r="45%" fill="none" stroke="#1e293b" stroke-width="12"></circle>
                </svg>
            </div>

            <div class="grid grid-cols-3 gap-3 p-4 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl">
                <div></div>
                <button [class.bg-cyan-500]="isKeyPressed('ArrowUp')" class="w-14 h-14 bg-slate-800 hover:bg-slate-700 text-white rounded-xl shadow-lg border border-slate-700 flex items-center justify-center active:scale-95 transition-all" >
                    <i class="pi pi-chevron-up"></i>
                </button>
                <div></div>
                
                <button class="w-14 h-14 bg-slate-800 hover:bg-slate-700 text-white rounded-xl shadow-lg border border-slate-700 flex items-center justify-center active:scale-95 transition-all">
                    <i class="pi pi-chevron-left"></i>
                </button>
                <button class="w-14 h-14 bg-red-600 hover:bg-red-500 text-white rounded-xl shadow-lg border border-red-400 flex items-center justify-center active:scale-90 transition-all">
                    <i class="pi pi-stop-circle text-xl"></i>
                </button>
                <button class="w-14 h-14 bg-slate-800 hover:bg-slate-700 text-white rounded-xl shadow-lg border border-slate-700 flex items-center justify-center active:scale-95 transition-all">
                    <i class="pi pi-chevron-right"></i>
                </button>

                <div></div>
                <button class="w-14 h-14 bg-slate-800 hover:bg-slate-700 text-white rounded-xl shadow-lg border border-slate-700 flex items-center justify-center active:scale-95 transition-all">
                    <i class="pi pi-chevron-down"></i>
                </button>
            </div>
        </div>

        <div class="flex flex-col items-center gap-4 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-inner">
            <span class="text-[10px] font-bold text-cyan-500 tracking-tighter uppercase">Motor R</span>
            <input type="text" pInputText [(ngModel)]="telemetry.rightMotorSpeed" 
                   class="w-16 text-center bg-slate-950 border-slate-800 text-cyan-400 font-mono text-sm rounded-md" />
            <p-slider [(ngModel)]="telemetry.rightMotorSpeed" [min]="-100" [max]="100" orientation="vertical" class="h-72"></p-slider>
        </div>

    </div>
</div>
}
